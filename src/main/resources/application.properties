# ==============================
# üíº Configura√ß√µes da Aplica√ß√£o
# ==============================
spring.application.name=Financeiro
server.port=${PORT:8080}

# ==============================
# üóÑÔ∏è Banco de Dados - Railway
# ==============================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.profiles.active=prod

# ==============================
# ‚öôÔ∏è Configura√ß√£o do Hibernate / JPA
# ==============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==============================
# üß© Configura√ß√£o do Pool de Conex√µes (Hikari)
# ==============================
spring.datasource.hikari.max-lifetime=1800000

# ==============================
# üîê Configura√ß√£o de Seguran√ßa (Token JWT)
# ==============================
api.security.token.secret=${JWT_SECRET:minha-chave-super-segura123456789!}
api.security.token.expiration=${JWT_EXPIRATION:86400000}

# ==============================
# üê≥ Docker
# ==============================
spring.docker.compose.enabled=false
